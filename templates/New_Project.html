<body>
<!--=== End Style Switcher ===-->

<div class="wrapper">
<div class="header">
        <div class="container">
            <!-- Logo -->
           <a class="logo" href="{{url_for ('profile_main')}}">
                <img src="static/assets/img/logo1-default.png" alt="Logo">
            </a>
            <!-- End Logo -->

            <!-- Topbar -->
            <div class="topbar">
                <ul class="loginbar pull-right">

                    <li>{{user}}</li>
                    <!--<li><a href="{{url_for ('registration')}}">Registration</a></li>-->
                    <li class="topbar-devider"></li>
                    <!--<li>{{ user }}</li>-->
                    <li> <a href="{{url_for ('login')}}"><u>Sign Out </u> </a></li>



                </ul>
            </div>
            <!-- End Topbar -->

            <!-- Toggle get grouped for better mobile display -->
            <!--<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">-->
                <!--<span class="sr-only">Toggle navigation</span>-->
                <!--<span class="fa fa-bars"></span>-->
            <!--</button>-->
            <!--&lt;!&ndash; End Toggle &ndash;&gt;-->
        </div><!--/end container-->

        <!-- Collect the nav links, forms, and other content for toggling -->
        </div>    <!--=== Profile ===-->
    <div class="container content profile">
    	<div class="row">
            <!--Left Sidebar-->
            <div class="col-md-3 md-margin-bottom-40">
                <img class="img-responsive profile-img margin-bottom-20" src="static/assets/img/team/img32-md.jpg" alt="">
           <ul class="list-group sidebar-nav-v1 margin-bottom-40" id="sidebar-nav-1">
                    <li class="list-group-item active">
                        <a href="{{url_for ('profile_main')}}"><i class="fa fa-bar-chart-o"></i> Home</a>
                    </li>
                    <li class="list-group-item">
                        <a href="{{url_for ('my_projects')}}"><i class="fa fa-cubes"></i> My Projects</a>
                    </li>
                    <li class="list-group-item">
                        <a href="{{url_for ('my_history')}}"><i class="fa fa-comments"></i> History</a>
                    </li>
                       <li class="list-group-item">
                        <a href="{{url_for ('my_profile')}}"><i class="fa fa-user"></i> My Profile</a>
                    </li>
                </ul>
                <div class="margin-bottom-50"></div>

                <!--Da  tepicker-->
                <!--End Datepicker-->
            </div>
            <!--End Left Sidebar-->


            <!-- Profile Content -->



            <div class="container content">
        <div class="row">
            <div class="col-md-6 col-md-offset-2 col-sm-6 col-sm-offset-2">
                <div class="reg-header"  style="padding-top:-10px">
                    <u><h2>Create a new project</h2></u>
                        </div>

    			<form  class="sky-form contact-style"  method=POST action="{{url_for('New_Project')}}">

                        <label>Project Title <span class="color-red">*</span></label>
                        <div class="row sky-space-20">
                            <div class="col-md-7 col-md-offset-0">
                                <div>
                                    <input type="text" name="Project_title" id="name" class="form-control" placeholder="Project Name">
                                </div>
                            </div>
                        </div>
                      <label>Date <span class="color-red">*</span></label>
                        <div class="row sky-space-20">
                            <div class="col-md-7 col-md-offset-0">
                                <div>
                                    <input type="text" name="Date" id="date" class="form-control" placeholder="DD/MM/YY">
                                </div>
                            </div>
                        </div>

                        <label>Description (Optional)</label>
                        <div class="row sky-space-20">
                            <div class="col-md-11 col-md-offset-0">
                                <div>
                                    <textarea rows="5" name="Description" id="message" class="form-control" style="width:314px"></textarea>
                                </div>
                            </div>
                        </div>
                    {% with messages = get_flashed_messages() %}
                                      {% if messages %}
                                        {% for message in messages %}
                                          <div class="alert alert-warning alert-dismissible" role="alert" style="width:317px">
                                          <!--<button type="button" class="close" data-dismiss="alert" aria-label="Close" style="width:40px"><span aria-hidden="true">×</span></button>-->

                                              <button type="button" class="btn btn-default" data-dismiss="alert" aria-label="Close" style="margin-left:-15px "><span aria-hidden="true">×</span></button>

                                            {{message}}
                                          </div>
                                        {% endfor %}
                                      {% endif %}
                    {% endwith %}


                        <p><button type="submit" class="btn-u">Get Started</button></p>
                </form>

            </div>
        </div>

        </div>
            <!-- End Profile Content -->
        </div>
    </div>
    <!--=== End Profile ===-->

<hr style="border-top: dotted 3px;" />

</div><!--/wrapper-->
